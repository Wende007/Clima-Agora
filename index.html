<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>

    <!--  Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Signika+Negative:wght@300;400;500;600;700&display=swap" 
    rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>Clima</title>
</head>
<body>
    <div class="container">
        <div class="form">
            <h2>Veja o clima em qualquer cidade</h2>
            <section class="fundo-barra">
                <input type="text" placeholder="Insira o nome da cidade" id="city-input">
                <button id="search" aria-label="name">
                    <i class="fa-sharp fa-solid fa-magnifying-glass"></i>
                </button>
            </section>
            <section class="sugestoes">
                <div>
                    Dubai
                </div>
                <div>
                    Paris
                </div>
                <div>
                    London
                </div>
                <div>
                    Tokyo
                </div>
                <div>
                    Fortaleza
                </div>
                <div>
                    Roma
                </div>
            </section>
        </div>
        <div class="data">
            <div class="city-name">
                <i class="fa-solid fa-location-dot"></i>
                <h4></h4>
                <img src="https://flagsapi.com/BR/flat/64.png" alt="" />
            </div>
            <div class="temperatura">
                <h1></h1>
            </div>
            <div class="ceu">
                <h4></h4>
                <img src="http://openweathermap.org/img/wn/04d.png" alt="">
            </div>
            <div class="umidade-e-vento">
                <i class="fa-solid fa-droplet"></i>
                <h4 id="umidade"></h4>
                <h4>|</h4>
                <i class="fa-solid fa-wind"></i>
                <h4 id="vento"></h4>
            </div>
        </div>
    </div>
</body>
</html>
